<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/0f2473ceb2.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="main-heading">
      <h1>To-do list</h1>
    </div>
    <!-- Idea for project extension -->
    <!-- <div class="projects">
      <h2>Your projects</h2>
      <ul>
        <li>Personal</li>
        <li>Family</li>
        <li>Work</li>
        <input type="text" placeholder="Project name" />
      </ul>
      <input type="button" value="Add project" />
    </div> -->
    <div class="todo-heading">
      <h2>Your list with tasks is here!</h2>
    </div>
    <div class="task-adding">
      <input type="text" id="name" placeholder="Task name" />
      <input type="text" id="description" placeholder="Task description" />
      <label for="priority">Task priority</label>
      <select name="priority" id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button id="add-button"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="task-listing">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Task name</th>
            <th>Task description</th>
            <th>Task priority</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </body>
</html>
